<!DOCTYPE html>
<html>
<head>
<title>楼栋</title> #parse("sys/header.html")
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="编号/名称">
				</div>
				<a class="btn btn-default" @click="query">查询</a> #if($shiro.hasPermission("building:save")) <a class="btn btn-primary" @click="add"><i
					class="fa fa-plus"></i>&nbsp;新增</a> #end #if($shiro.hasPermission("building:update")) <a class="btn btn-primary" @click="update"><i
					class="fa fa-pencil-square-o"></i>&nbsp;修改</a> #end #if($shiro.hasPermission("building:delete")) <a class="btn btn-primary" @click="del"><i
					class="fa fa-trash-o"></i>&nbsp;删除</a> #end
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">编号</div>
					<div class="col-sm-10">
						<input type="text" class="form-control must" id="code" v-model="building.code" placeholder="编号" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control must" id="name" v-model="building.name" placeholder="名称" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">地址</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="building.adress" placeholder="地址" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">备注</div>
					<div class="col-sm-10">
						<textarea rows="5" class="form-control" v-model="building.remark" placeholder="备注"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" /> &nbsp;&nbsp;<input type="button" class="btn btn-warning"
						@click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>

	<script src="${rc.contextPath}/js/base/building.js?_${date.systemTime}"></script>
</body>
</html>
