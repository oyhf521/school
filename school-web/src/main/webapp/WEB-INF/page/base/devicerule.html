<!DOCTYPE html>
<html>
<head>
<title>用电规则</title> #parse("sys/header.html")
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
			#if($shiro.hasPermission("devicerule:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
				#if($shiro.hasPermission("devicerule:update")) <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>  
			  <a class="btn btn-primary" @click="updateItem"><i class="fa fa-table"></i>&nbsp;设置明细</a> #end
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">规则名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="devicerule.name" placeholder="规则名称" />
					</div>
				</div>
		<!-- 		<div class="form-group">
					<div class="col-sm-2 control-label">日期类型</div>
					<div class="col-sm-10">
						 <label class="radio-inline"> <input type="radio" name="datetype" value="0" v-model="devicerule.datetype" /> 工作日
					</label> <label class="radio-inline"> <input type="radio" name="datetype" value="1" v-model="devicerule.datetype" /> 休息日
					</label>
					</div>
					
				</div> -->
				<div class="form-group">
					<div class="col-sm-2 control-label">开始时间</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="devicerule.begintime" id="begintime"	onfocus="WdatePicker({dateFmt:'HH:mm'})"   placeholder="开始时间" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">备注</div>
					<div class="col-sm-10">
							<textarea rows="5"  class="form-control" v-model="devicerule.remarks" placeholder="备注"  ></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" /> &nbsp;&nbsp;<input type="button" class="btn btn-warning"
						@click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>

	<script src="${rc.contextPath}/js/base/devicerule.js?_${date.systemTime}"></script>
</body>
</html>
